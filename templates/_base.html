{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        
        <!-- Tell the browser to be responsive to screen width -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static "plugins/fontawesome-free/css/all.min.css"%}">
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <!-- jsGrid -->
        <link rel="stylesheet" href="{% static "plugins/jsgrid/jsgrid.min.css"%}">
        <link rel="stylesheet" href="{% static "plugins/jsgrid/jsgrid-theme.min.css"%}">
        <!-- Theme style -->
        <link rel="stylesheet" href="{% static "dist/css/adminlte.min.css"%}">
        <!-- Google Font: Source Sans Pro -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    </head>
    <body class="hold-transition sidebar-mini sidebar-collapse">
        
        {% include "slidebar.html" %}
        
        {% block body %}{% endblock%}

        {% include "footer.html" %}

        <!-- jQuery -->
        <script src="{% static "plugins/jquery/jquery.min.js"%}"></script>
        <!-- Bootstrap 4 -->
        <script src="{% static "plugins/bootstrap/js/bootstrap.bundle.min.js"%}"></script>
        <!-- jsGrid -->
        <script src="{% static "plugins/jsgrid/demos/db.js"%}"></script>
        <script src="{% static "plugins/jsgrid/jsgrid.min.js"%}"></script>
        <!-- AdminLTE App -->
        <script src="{% static "dist/js/adminlte.min.js"%}"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="{% static "dist/js/demo.js"%}"></script>
        
        <!-- page script -->
        <script>
        $(function () {
            $("#jsGrid1").jsGrid({
                height: "100%",
                width: "100%",
        
                sorting: true,
                paging: true,
        
                data: db.clients,
        
                fields: [
                    { name: "Name", type: "text", width: 150 },
                    { name: "Age", type: "number", width: 50 },
                    { name: "Address", type: "text", width: 200 },
                    { name: "Country", type: "select", items: db.countries, valueField: "Id", textField: "Name" },
                    { name: "Married", type: "checkbox", title: "Is Married" }
                ]
            });
        });
        </script>
        <script src="" async defer></script>
    </body>
</html>
